{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}

    <tr>
        <td><h2>{{ post.title|censor_title}}</h2></td>
    </tr>
    <tr>
        <td>{{ post.time_creation|date:'d M Y'}}</td>
    </tr>
    <tr>
        <td>{{ post.text|censor_text }}</td>
    </tr>

{% endblock content %}
